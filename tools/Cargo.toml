[package]
name = "tools"
version = "0.1.0"
authors = ["Bill McCloskey <billm@mozilla.com>"]

[dependencies]
chrono = "0.2"
rustc-serialize = "0.3.18"
git2 = "0.6"
lazy_static = "0.2.1"
futures = "0.1.16"
hyper = "0.11.6"
mime = "0.3.4"
pretty_env_logger = "0.1.1"
regex = "0.1"
ipdl_parser = { path = "./ipdl_parser" }
getopts = "0.2.14"
memmap = "0.5.0"
linkify = "0.2.0"

# Build release mode with line number info for easier debugging when
# we hit panics in production
[profile.release]
debug = 1
